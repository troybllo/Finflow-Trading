version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: finflow-postgres
    environment:
      POSTGRES_DB: finflow_trading
      POSTGRES_USER: finflow_user
      POSTGRES_PASSWORD: finflow_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finflow_user -d finflow_trading"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
